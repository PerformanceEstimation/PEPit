name: Tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - 'master'
      - 'develop'

  push:
    branches:
      - 'master'
      - 'develop'

  create:
    branches:
      - 'master'
    tags:
      - '**'


jobs:
  linux:
    runs-on: ubuntu-22.04
    if: "!contains(github.event.head_commit.message, 'no ci')"
    strategy:
      max-parallel: 5
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install coverage

      - name: Update version in setup.py
        run: sed -i "s/{{VERSION_PLACEHOLDER}}/0.0.0/g" setup.py

      - name: Install PEPit
        run: python -m pip install -e .

      - name: Install MOSEK
        run: python -m pip install mosek

      - name: Setup MOSEK license, run tests and generate report
        env:
          MOSEKLM_LICENSE_FILE: ${{ secrets.MSK_LICENSE }}
        run: |
          coverage run -m unittest tests/test_*

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3


